<mat-tab-group *ngIf="bri !=undefined">
  <mat-tab label="Vue globale"> <app-bri-overview [bri]="bri"> </app-bri-overview> </mat-tab>
  <mat-tab label="Rendez-vous"><app-bri-appointment [bri]="bri"></app-bri-appointment></mat-tab>

  <mat-tab *ngIf="nbBadge!=0">
    <ng-template matTabLabel>
      <span matBadge="{{nbBadge}}" matBadgeOverlap="false">Dossiers à traiter</span>
    </ng-template>
    <app-bri-file-in-process [bri]="bri" (studentsConcernedEvent)="updateList($event)"></app-bri-file-in-process>
  </mat-tab>
  <mat-tab *ngIf="nbBadge == 0" label="Dossiers à traiter"> <app-bri-file-in-process [bri]="bri"> </app-bri-file-in-process> </mat-tab>
</mat-tab-group>
