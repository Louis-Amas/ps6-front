<app-bri-appointment></app-bri-appointment>
<form [formGroup]="universityForm">
<mat-form-field>
  <mat-label>Université</mat-label>
  <mat-select [formControlName]="'university'">
    <mat-option *ngFor="let univ of universities" [value]="univ">
      {{univ.country}} - {{univ.name}}
    </mat-option>
  </mat-select>
  <button mat-button (click)="chooseUniversity()">Choisir l'université</button>
</mat-form-field>
</form>

<div class="container">
  <table cdkDropList
         [cdkDropListData]="students"
         mat-table
         [dataSource]="dataSource"
         matSort
         (matSortChange)="test($event)"
         class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="firstName"s>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName. </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
