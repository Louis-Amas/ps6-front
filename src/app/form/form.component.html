<div class="form-container">

  <form class ='student-form' [formGroup]="form">

    <mat-form-field>
      <input matInput placeholder="Nom" value ="{{form.value['lastName']}}" [formControlName]="'lastName'">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Prénom" value ="{{form.value['firstName']}}" [formControlName]="'firstName'">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Adresse mail" value ="{{form.value['email']}}" [formControlName]="'email'">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Téléphone" value ="{{form.value['phoneNumber']}}" [formControlName]="'phoneNumber'">
    </mat-form-field>

  </form>

</div>
