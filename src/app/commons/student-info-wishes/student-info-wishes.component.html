<mat-card>
  <mat-card-title>
    Liste de voeux
  </mat-card-title>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let wish of currentStudent.studentInfo.wishes">

        <mat-expansion-panel-header>
          <mat-panel-title>
            Voeu n°{{wish.position}}
          </mat-panel-title>
          <mat-panel-description>
            <a href="{{wish.university.url_to_website}}" target="_blank">{{wish.university.name}}</a>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-list>
          <mat-list-item *ngFor="let course of studentService.getCourseOfWish(wish)">
            <a href="{{course.link_to_courses}}" title="{{course.description}}" target="_blank">{{course.name}}</a> &nbsp;- Nombre d'ECTS : {{course.ECTS_count}}
            - Semestre concerné : Semestre {{course.semester}}
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
