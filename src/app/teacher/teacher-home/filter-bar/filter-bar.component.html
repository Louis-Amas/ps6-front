<mat-card>
  <mat-card-content>
    <form class="wish-form" [formGroup]="filterForm">
      <mat-form-field class="search-bar">
        <input matInput (keyup.enter)="onNameSelected($event)" (keyup.backspace)="onNameSelected($event)" (keypress)="onNameSelected($event)"  (change)="onNameSelected($event)" type="text" placeholder="Rechercher un étudiant"  [formControlName]="'search'" [value]="">
        <button *ngIf="nameValue" matSuffix mat-icon-button aria-label="Clear" (click)="nameValue=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="destination">
        <mat-label>Destination</mat-label>
        <mat-select (selectionChange)="onUniversitySelected($event)" [formControlName]="'dest'" name="destination">
          <mat-option [value]="undefined">None</mat-option>
          <mat-option *ngFor="let univ of universities" [value]="univ._id">
            {{univ.country}} - {{univ.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="specialty">
        <mat-label>Filière de dernière année</mat-label>
        <mat-select (selectionChange)="onMajorSelected($event)" [formControlName]="'spe'" name="specialty">
          <mat-option [value]="undefined">None</mat-option>
          <mat-option *ngFor="let major of SPE_LIST" [value]="major">
            {{major}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
    <button class="reinit-button" mat-icon-button color="primary" (click)="reset()">
      <i class="material-icons">
      refresh
    </i></button>
  </mat-card-content>
</mat-card>
