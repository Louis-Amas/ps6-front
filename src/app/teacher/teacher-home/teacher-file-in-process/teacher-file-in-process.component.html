<app-filter-bar [teacher]="teacher" (universityEvent)="updateUniversity($event)" (nameEvent)="updateName($event)"></app-filter-bar>
<br>
<mat-card>
  <mat-card-title>Liste d'étudiants à traiter</mat-card-title>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let student of studentsFilter">

        <mat-expansion-panel-header>
          <mat-panel-title>
            {{student.firstName}} {{student.lastName}}
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-list>
          <mat-list-item *ngFor="let wish of student.studentInfo.wishes">
            {{wish.university.country}} - {{wish.university.name}}
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>

        <mat-action-row>
          <button mat-button routerLink="student/{{student._id}}" color="primary">Voir cet étudiant</button>
        </mat-action-row>

      </mat-expansion-panel>
    </mat-accordion>
    <p *ngIf="studentsFilter == []">
    Vous avez traité tous les étudiants souhaitant effectuer un échange à l'étranger !</p>
  </mat-card-content>
</mat-card>
